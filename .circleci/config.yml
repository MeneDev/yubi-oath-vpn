# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  create_builder:
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: builder-{{ checksum "Dockerfile.builder" }}
          paths:
              - /tmp/docker_pushed
      - run: |
          if [ ! -f /tmp/docker_pushed ]; then
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -f Dockerfile.builder -t menedev/yubi-oath-vpn-builder:latest .
            docker push menedev/yubi-oath-vpn-builder:latest
            echo 1 > /tmp/docker_pushed
          fi
      - save_cache:
          key: builder-{{ checksum "Dockerfile.builder" }}
          paths:
              - /tmp/docker_pushed
  build:
    docker:
      - image: menedev/yubi-oath-vpn-builder:latest
      
    working_directory: /go/src/github.com/MeneDev/yubi-oath-vpn
    environment:
      - DEP_VERSION: 0.4.1
      - GITHUB_USER: MeneDev
      - GITHUB_PROJECT: yubi-oath-vpn
      - GOCACHE: "/tmp/go/cache"
    steps:
      - checkout
      - restore_cache:
          key: gopkg-{{ checksum "Gopkg.lock" }}
          paths:
              - /go/src/github.com/MeneDev/yubi-oath-vpn/vendor
              - /tmp/go/cache
      - run:
          name: Download and build libraries
          command: |
            if [ ! -d /go/src/github.com/MeneDev/yubi-oath-vpn/vendor ]; then
                /go/bin/dep ensure
                find vendor/ -maxdepth 3 -mindepth 3 -exec bash -c 'cd $0 && go build  ./...' {} \;
            fi
      - save_cache:
          key: gopkg-{{ checksum "Gopkg.lock" }}
          paths:
              - /go/src/github.com/MeneDev/yubi-oath-vpn/vendor
              - /tmp/go/cache

      - run: go build -ldflags="-s -w -X main.Version=$BUILD_VERSION -X main.BuildDate=$BUILD_DATE" -v ./...
      - run: mkdir release
      - run: mv yubi-oath-vpn release/yubi-oath-vpn-linux-x64
      - persist_to_workspace:
          root: .
          paths:
            - release
  release:
    docker:
      - image: menedev/yubi-oath-vpn-builder:latest
    steps:
      - checkout
      - run: echo "tag is $(semantics --output-tag --dry-run)"
      - run: tag=$(semantics --output-tag --dry-run)
      - run: echo "tag $tag"
      - attach_workspace:
          at: /tmp/workspace
      - run: ls
      - run: echo "tag is $(semantics --output-tag --dry-run)"
      - run: |
          tag="$(semantics --output-tag --dry-run)"
          echo "release with tag $tag"
          if [ ! -z "$tag" ]; then
            ghr -t "$GITHUB_TOKEN" -u "$CIRCLE_PROJECT_USERNAME" -r "$CIRCLE_PROJECT_REPONAME" --replace "$tag" /tmp/workspace/release/
          else
            echo "not releasing, no new version"
          fi
      
workflows:
  version: 2
  create_builder_and_release:
    jobs:
      - create_builder
      - build:
          requires:
              - create_builder
      - release:
          requires:
              - build
          filters:
            branches:
              only:
                - master